<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>search page</title>
  </head>
  <body>


    <script type="text/javascript">
      var urlVariables = window.location.search;

      var urlParams = new URLSearchParams(urlVariables);

      //rename all input to 'search'
      var input = urlParams.get("search");

      if (input != null){
        switch (input) {
          case "Dolphins": window.location.href = "Dolphins.html";
            break;
          case "dolphins": window.location.href = "Dolphins.html";
            break;
          case "Falcons": window.location.href = "Falcons.html";
            break;
          case "falcons": window.location.href = "Falcons.html";
            break;
          case "Kangaroos": window.location.href = "Kangaroos.html";
            break;
         case "kangaroos": window.location.href = "Kangaroos.html";
            break;
         case "Koalas": window.location.href = "Koalas.html";
            break;
          case "koalas": window.location.href = "Koalas.html";
            break;
          case "Lions": window.location.href = "Lions.html";
            break;
          case "lions": window.location.href = "Lions.html";
            break;
          case "Sheep": window.location.href = "Sheep.html";
            break;
          case "sheep": window.location.href = "Sheep.html";
            break;
          case "Tigers": window.location.href = "Tigers.html";
            break;
          case "tigers": window.location.href = "Tigers.html";
            break;
          case "Wolves": window.location.href = "Wolves.html";
            break;
          case "wolves": window.location.href = "Wolves.html";
            break;
          case "Butterflies": window.location.href = "butterflies.html";
            break;
          case "butterflies": window.location.href = "butterflies.html";
            break;
          case "Elephants": window.location.href = "elephants.html";
            break;
          case "elephants": window.location.href = "elephants.html";
            break;
          case "Horses": window.location.href = "horses.html";
            break;
          case "horses": window.location.href = "horses.html";
            break;
          case "Whales": window.location.href = "whales.html";
            break;
          case "whales": window.location.href = "whales.html";
            break;
          default: window.location.href = "error.html";
        }
      }
    </script>
  </body>
</html>
